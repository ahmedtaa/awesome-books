<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Awesome Books</title>
</head>

<body>
    <header>
        <h1>All Awesome Books</h1>
    </header>
    <section id="view">
        <article class="row">
            <div class="book">
                <p class="title">programming for dummies </p>
                <p class="author">by Someone</p>
            </div>
            <div class="close">
                <a class="remove" onclick="remove(this)" href="#"><i class="fas fa-window-close fa-2x"></i></a>
            </div>
        </article>
        <article class="row">
            <div class="book">
                <p class="title">Alfreds </p>
                <p class="author">by Futterkiste</p>
            </div>
            <div class="close">
                <a class="remove" onclick="remove(this)" href="#"><i class="fas fa-window-close fa-2x"></i></a>
            </div>
        </article>
    </section>
    <section>
        <article class="form">
            <input required class="title-input" type="text" placeholder="Book title" id="title">
            <input required class="author-input" type="text" placeholder="Book author" id="author">
            <button class="add" onclick="add(this)"><i class="fas fa-plus-square fa-3x"></i></button>
        </article>
    </section>


    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/fe6dec7cca.js" crossorigin="anonymous"></script>
</body>

</html>
